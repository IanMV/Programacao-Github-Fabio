<meta charset="UTF-8">
<script>
    /*
    Problema: Endereço Completo
        Peça para o usuário informar os seguintes dados:
        - Nome da Rua
        - Número da casa
        - Bairro
        - Cidade
        - Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:
        Rua NOME_DA_RUA, nº NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE(SIGLA_ESTADO).
    */

    //ENTRADA
    let rua = prompt(`Informe sua rua:`).trim();
    let casa = prompt(`Informe o numero da sua casa:`).trim();
    let bairro = prompt(`Informe seu bairro:`).trim();
    let cidade = prompt(`Informe sua cidade:`).trim();
    let estado = prompt(`Informe seu estado:`).trim();

    //PROCESSAMENTO

    //SAÍDA
    alert(`Rua:${rua} nº:${casa},Bairro:${bairro},Cidade:${cidade} ${estado}.`);

</script>
