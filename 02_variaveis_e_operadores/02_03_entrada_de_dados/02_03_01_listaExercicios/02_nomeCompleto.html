<meta charset="UTF-8">
<script>
    /*
    Problema: Nome completo
    Peça para o usuário informar o seu nome, o nome do meio e o seu último nome. Após, o programa deverá apresentar a seguinte mensagem:
        O seu nome completo é NOME NOME_DO_MEIO ÚLTIMO_NOME.
    */

    //ENTRADA
    let nome = prompt("Informe seu nome:").trim();
    let nomeMeio = prompt("Informe seu nome do meio:").trim();
    let nomeUltimo = prompt("Informe seu último nome:").trim();

    //PROCESSAMENTO
    
    //SAÍDA
    alert(`o seu noe completo é ${nome} ${nomeMeio} ${nomeUltimo}.`);

</script>
