<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */

    //ENTRADA
    let preco = Number(prompt(`Informe o preço:`).trim());
    let porcentagem = Number(prompt(`Informe a porcentagem de desconto no preço:`).trim());

    //PROCESSAMENTO
    let calculo = ((preco * porcentagem) / 100) - preco;

    //SAÍDA
    alert(`o preço antigo era ${preco} real(is) e teve um aumento de ${porcentagem}%, agora é ${calculo} real(is)!`);

</script>
