<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
    const celsius = prompt("Escreva a temperatura em graus Celsius:");

    //PROCESSAMENTO
    const calculo = number(Math.round(celsius * 9 / 5 + 32));

    //SAÍDA
    alert(`A temperatura em Fahreinheit é ${calculo}°F.`);

</script>
