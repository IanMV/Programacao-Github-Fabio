<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    let idade1 = Number(prompt("Informe seu ano de nascimento:").trim());
    let idade2 = Number(prompt("Informe o ano de nascimento do seu irmão mais velho:").trim());
    
    //PROCESSAMENTO
    let resultado = idade1 - idade2;

    //SAÍDA
    alert(`A diferença de idade entre vocês é ${resultado} ano(s).`);

</script>
