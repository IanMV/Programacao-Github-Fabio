<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const temp = prompt("Escreva a temperatura em graus Fahreinheit:");

    //PROCESSAMENTO
    const calculo = Math.round(Number((temp - 32)) * 5 / 9);

    //SAÍDA
    alert(`A temperatura em graus Celsius é ${calculo}°C.`);

</script>
