<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const dias = prompt("Informe a quantidade de dias que o carro foi alugado:");
    const km = prompt("Informe os km rodados:");
    
    //PROCESSAMENTO
    const calculo = dias * 60;
    const calculo2 = km * 0.15;
    const calculo3 = Number(calculo) + Number(calculo2);

    //SAÍDA
    alert(`O preço do aluguel custou ${calculo3} reais.`);

</script>
