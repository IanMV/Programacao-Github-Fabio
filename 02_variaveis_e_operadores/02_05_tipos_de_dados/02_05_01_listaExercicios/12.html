<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const dias = prompt("Informe quantos cigarros você fumava por dia:");
    const anos = prompt("Informe a quantos anos você fuma:");

    //PROCESSAMENTO
    const calculo = dias * 365;
    const calculo2 = calculo * 10;
    const calculoHoras = calculo2 / 60;
    const calculo3 = Math.floor(calculoHoras / 24);
    const calculo4 = calculo3 * anos;

    //SAÍDA
    alert(`Você perdeu ${calculo4} dia(s).`);

</script>
