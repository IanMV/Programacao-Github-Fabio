<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    let salario = Number(prompt(`Informe seu salário:`).trim());
    let porcentagem = Number(prompt(`Informe a porcentagem de aumento do seu salário:`).trim());

    //PROCESSAMENTO
    let calculo = ((salario * porcentagem) / 100) + salario;

    //SAÍDA
    alert(`Seu salário antigo era ${salario} real(is) e teve um aumento de ${porcentagem}%, agora é ${calculo} real(is)!`);
    
</script>
