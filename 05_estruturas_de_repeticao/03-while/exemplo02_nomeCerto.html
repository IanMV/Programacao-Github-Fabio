<meta charset="UTF-8">
<script>
    /*
    Problema: Cadastrar João
    Peça para o usuário inserir algum nome que contenha "João" em qualquer parte.
    */
    
    //Entrada
    let nome = "";

    //Processamento
    do {
        nome = prompt(`Insira um nome que contenha a palavra "João":`).trim();
    } while (nome.toUpperCase().indexOf("JOÃO") == -1);

    //Saída
    alert(`O nome inserido foi ${nome}`);
</script>
