<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masculino = [];
    let feminino = [];
    let sexo;
    let erro = "";

    //PROCESSAMENTO
    for (nome of listaDeNomes) {
        sexo = prompt(nome + "\n\nEsse nome é masculino ou feminino? (M - masculino, F - feminino)").toLowerCase();
        if (sexo == "m") {
            masculino.push(nome);
        } else if (sexo == "f") {
            feminino.push(nome);
        } else {
erro = "Algun(s) nome(s) não foi(ram) respondido(s) corretamente com M e F!"
        }
    }

    //SAÍDA
    alert("Nomes masculino:\n" + masculino.join(", ") + "\n\nNomes femininos:\n" + feminino.join(", ") + "\n\n " +erro);

</script>
