<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let fibonacci = [0, 1];
    let n = Number(prompt("quantos números deseja ver na sequencia de fibonacci?"));



    //PROCESSAMENTO

    for (let total = 2; total < n; total++,fibonacci.push(fibonacci.at(-1) + fibonacci.at(-2))) {};




    //SAÍDA
    alert(fibonacci);

</script>
