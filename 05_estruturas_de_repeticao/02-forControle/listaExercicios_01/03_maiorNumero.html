<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let num;
    let lista = [];

    //PROCESSAMENTO
    for (let perguntas = 0; perguntas < 5; perguntas++ ) {
        num = prompt("Diga um número.");
        lista.push(num);
    };

    //SAÍDA
   alert("O maior número informado é " +lista.sort((a, b) => b - a).join(" - ")[0]);

</script>
