<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let lista = []
    //PROCESSAMENTO
    for (multiplo = 3; multiplo < 100; (multiplo += 3)) {
        lista.push(multiplo);
    };
    console.log(lista);
    let soma = 0;
    for (num of lista) {
        soma += num;
    };
    

    //SAÍDA
    alert("Os multiplos de três são:\n" + lista  + "\n\nE a soma deles é:\n" + soma);
</script>
