<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe o número inicial.").trim());
    const num2 = Number(prompt("Inforome o número final.").trim());
    let erro = "";

    //PROCESSAMENTO
    let impares = [];
    let pares = [];
    if (num1 >= num2) {
        erro = "ERRO."
    } else {
        for (let contador = num1 + 1; contador < num2; contador++) {
            console.log(contador)
            if (contador % 2 != 0) {
                impares.push(contador);
            } else {
                pares.push(contador);
            };
        };
    };

    //SAÍDA
    if (erro == "ERRO") {
        alert(erro)
    } else {
        alert("Números pares entre o número final e inicial:\n" + pares.join(" - ") + "\n\nNúmeros impares entre o número final e inicial:\n" + impares.join(" - "));
    };

</script>
