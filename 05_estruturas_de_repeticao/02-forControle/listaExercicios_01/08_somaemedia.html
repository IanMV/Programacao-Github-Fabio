<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    for (contador = 0, soma = 0, pergunta = 0; contador < 6; pergunta = Number(prompt("Informe um número.").trim()), contador++) {
        soma = soma + pergunta;
    };
    let media = soma / 5;


    //SAÍDA
    alert("A média desses número é " + media);

</script>
