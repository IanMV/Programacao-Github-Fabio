<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [1];
    let num = 1;

    //PROCESSAMENTO
    for (let contador = 0; contador < 24; contador++) {
         num = num + 2
         if (num == 51){
            num = num -1;
         };
         impares.push(num);
        
    }

    //SAÍDA
    alert("Os números impares de 1 até 50 são:\n"+ impares)

</script>
