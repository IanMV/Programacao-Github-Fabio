<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const num = Number(prompt("Diga um número."));
    let conta;
    let primo;

    //PROCESSAMENTO
    for(let contador = 0, dividendo = 2; contador < 10; contador++, dividendo++) {
        if (num != dividendo) {
            conta = num / dividendo;
            if (Math.floor(conta) == conta) {
                primo = "É primo";
            };
        };
        console.log(conta)
        
    };
    //SAÍDA
    alert(primo);


</script>
