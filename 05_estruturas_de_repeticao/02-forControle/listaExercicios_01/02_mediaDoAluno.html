<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let notas = prompt("Quantas notas o aluno teve?");
    let nota;
    let total = 0;

    //PROCESSAMENTO
    for (let perguntas = 0 ; notas > perguntas ; nota = Number(prompt("Quanto ele tirou essa nota?")), perguntas ++, total = total + nota ) {};

    total = total / notas;    

    //SAÍDA
    alert(total);

</script>
