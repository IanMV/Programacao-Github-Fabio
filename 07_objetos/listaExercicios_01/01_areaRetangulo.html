<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÁREA DO RETÂNGULO
    Crie um objeto chamado retangulo com as propriedades base e altura, e crie um método para calcular a área do retângulo.
    */
    
    //ENTRADA
    let retangulo = {
        base: 2,
        altura: 1
    };

    //PROCESSAMENTO
    function Area(a, b) {
        return (b * a).toFixed(2); 
    }

    //SAÍDA
    alert(`a área do retângulo é ${Area(retangulo.altura, retangulo.base)}.`);
    
</script>
