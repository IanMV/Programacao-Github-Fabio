<script>
    function soma(a, b) {
        return a + b;
    }
    function subtracao(a, b) {
        return a - b;
    }
    function multiplicacao(a, b) {
        return a * b;
    }
    function divisao(a, b) {
        return a / b;
    }
    function calculadora(a, b, operacao) {
        return operacao(a, b);
    }
    let resultado = calculadora(10, 5, soma);
    alert(resultado);
    <h1><a href="javascript:history.back()">Voltar</a></h1>
</script>
