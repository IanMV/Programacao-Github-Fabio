<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let numero = Number(prompt("Informe um número.").trim());

    //PROCESSAMENTO
    function Cubo() {
        return numero * numero * numero;
    };
    let cubo = Cubo();

    //SAÍDA
    if (false == isNaN(numero)) {
        alert(`o cubo do ${numero} é ${cubo.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}.`);
    } else {
        alert(`erro`)
    };
    

</script>
