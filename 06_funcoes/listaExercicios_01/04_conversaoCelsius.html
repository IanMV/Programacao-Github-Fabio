<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let temperatura = Number(prompt("Converta Fahrenheit para Celsius.").trim());

    //PROCESSAMENTO
    function Converte() {
        return ((temperatura - 32) * 5 / 9).toFixed(2);
    };

    //SAÍDA
    alert(`Essa temperatura Cahrenheit em Celsius é ${Converte()}°.`);

</script>
