<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let altura = Number(prompt("Informe sua altura.").trim());
    let peso = Number(prompt("Informe sua altura.").trim());

    //PROCESSAMENTO
    function IMC(a, p) {
        return (p / (a * a)).toFixed(2);
    };

    //SAÍDA
    alert(`O seu IMC é ${IMC(altura, peso)}.`);

</script>
