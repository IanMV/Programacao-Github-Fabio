<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let temperatura = Number(prompt("Converta Celsius para Fahrenheit.").trim());

    //PROCESSAMENTO
    function Converte() {
       return ((9 * temperatura + 160) / 5).toFixed(2);
    };

    //SAÍDA
    alert(`Essa temperatura Celsius em Fahrenheit é ${Converte()}°.`);

</script>
