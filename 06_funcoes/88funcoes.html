<script>
    // 1. alert()
    alert("Isso é uma mensagem de alerta.");

    // 2. confirm()
    const resultadoConfirm = confirm("Pressione OK ou Cancelar");
    if (resultadoConfirm) {
        console.log("Você pressionou OK");
    } else {
        consoleole.log("Você pressionou Cancelar");
    }

    // 3. prompt()
    const nome = prompt("Informe seu nome:");
    console.log("Nome inserido: " + nome);

    // 4. Number()
    const valorString = "42";
    const valorNumerico = Number(valorString);
    console.log("Número: " + valorNumerico);

    // 5. parseInt()
    const numeroDecimalString = "42.6";
    const numeroInteiro = parseInt(numeroDecimalString);
    console.log("Número inteiro: " + numeroInteiro);

    // 6. parseFloat()
    const numeroFloatString = "42.6";
    const numeroDecimal = parseFloat(numeroFloatString);
    console.log("Número decimal: " + numeroDecimal);

    // 7. toFixed()
    const numeroParaFormatar = 42.6789;
    const numeroFormatado = numeroParaFormatar.toFixed(2);
    console.log("Número formatado: " + numeroFormatado);

    // 8. replace()
    const textoOriginal = "Olá, mundo!";
    const novoTexto = textoOriginal.replace("mundo", "JavaScript");
    console.log("Texto modificado: " + novoTexto);

    // 9. length
    const texto = "Exemplo de length";
    const tamanhoTexto = texto.length;
    console.log("Tamanho da string: " + tamanhoTexto);

    // 10. toUpperCase()
    const textoMinusc = "converte para maiúsculo";
    const textoMaiusc = textoMinusc.toUpperCase();
    console.log("Texto em maiúsculas: " + textoMaiusc);

    // 11. toLowerCase()
    const textoMaiusc2 = "CONVERTE PARA MINÚSCULO";
    const textoMinusc2 = textoMaiusc2.toLowerCase();
    console.log("Texto em minúsculas: " + textoMinusc2);

    // 12. trim()
    const textoComEspaco = "   Remove espaços em branco   ";
    const textoSemEspaco = textoComEspaco.trim();
    console.log("Texto sem espaços em branco: " + textoSemEspaco);

    // 13. split()
    const textoParaDividir = "maçã,banana,uva";
    const frutasArray = textoParaDividir.split(",");
    console.log("Array de frutas: " + frutasArray);

    // 14. join()
    const frutasUnidas = frutasArray.join(" - ");
    console.log("Frutas unidas: " + frutasUnidas);

    // 15. sort()
    const numerosDesordenados = [3, 1, 2, 4];
    numerosDesordenados.sort();
    console.log("Números ordenados: " + numerosDesordenados);

    // 16. reverse()
    const numerosReversos = [...numerosDesordenados].reverse();
    console.log("Números reversos: " + numerosReversos);

    // 17. push()
    const frutas = ["maçã", "banana"];
    frutas.push("uva");
    console.log("Frutas com uva: " + frutas);

    // 18. pop()
    const ultimaFruta = frutas.pop();
    console.log("Última fruta removida: " + ultimaFruta);

    // 19. shift()
    const animais = ["cachorro", "gato"];
    animais.unshift("leão");
    console.log("Animais com leão: " + animais);

    // 20. unshift()
    const primeiroAnimal = animais.shift();
    console.log("Primeiro animal removido: " + primeiroAnimal);

    // 21. slice()
    const elementos = [1, 2, 3, 4, 5];
    const novoArray = elementos.slice(1, 4);
    console.log("Novo array: " + novoArray);

    // 22. splice()
    const frutasParaRemover = ["maçã", "banana", "uva", "laranja"];
    frutasParaRemover.splice(1, 2);
    console.log("Frutas após o splice: " + frutasParaRemover);

    // 23. concat()
    const frutas1 = ["maçã", "banana"];
    const frutas2 = ["uva", "laranja"];
    const todasFrutas = frutas1.concat(frutas2);
    console.log("Todas as frutas: " + todasFrutas);

    // 24. indexOf()
    const frutasParaBuscar = ["maçã", "banana", "uva"];
    const posicaoBanana = frutasParaBuscar.indexOf("banana");
    console.log("Posição da banana: " + posicaoBanana);

    // 25. lastIndexOf()
    const repetirFruta = ["maçã", "banana", "uva", "banana"];
    const ultimaPosicaoBanana = repetirFruta.lastIndexOf("banana");
    console.log("Última posição da banana: " + ultimaPosicaoBanana);

    // 26. includes()
    const frutasParaVerificar = ["maçã", "banana", "uva"];
    const temUva = frutasParaVerificar.includes("uva");
    console.log("Tem uva? " + temUva);

    // 27. filter()
    const numeros = [1, 2, 3, 4, 5];
    const numerosPares = numeros.filter(numero => numero % 2 === 0);
    console.log("Números pares: " + numerosPares);

    // 28. map()
    const numerosDobrados = numeros.map(numero => numero * 2);
    console.log("Números dobrados: " + numerosDobrados);

    // 29. reduce()
    const somaNumeros = numeros.reduce((total, numero) => total + numero, 0);
    console.log("Soma dos números: " + somaNumeros);

    // 30. forEach()
    frutasParaVerificar.forEach(fruta => {
        console.log("Fruta: " + fruta);
    });

    // 31. some()
    const temNumeroMaiorQueQuatro = numeros.some(numero => numero > 4);
    console.log("Tem número maior que 4? " + temNumeroMaiorQueQuatro);

    // 32. every()
    const saoTodosMenoresQueSeis = numeros.every(numero => numero < 6);
    console.log("São todos menores que 6? " + saoTodosMenoresQueSeis);

    // 33. find()
    const pessoaEncontrada = pessoas.find(pessoa => pessoa.idade === 30);
    console.log("Pessoa encontrada: " + pessoaEncontrada.nome);

    // 34. findIndex()
    const indicePessoaEncontrada = pessoas.findIndex(pessoa => pessoa.idade === 30);
    console.log("Índice da pessoa encontrada: " + indicePessoaEncontrada);

    // 35. Math.random()
    const numeroAleatorio = Math.random();
    console.log("Número aleatório: " + numeroAleatorio);

    // 36. Math.round()
    const numeroArredondado = Math.round(4.7);
    console.log("Número arredondado: " + numeroArredondado);

    // 37. Math.ceil()
    const numeroArredondadoParaCima = Math.ceil(4.3);
    console.log("Número arredondado para cima: " + numeroArredondadoParaCima);

    // 38. Math.floor()
    const numeroArredondadoParaBaixo = Math.floor(4.9);
    console.log("Número arredondado para baixo: " + numeroArredondadoParaBaixo);

    // 39. Math.pow()
    const potencia = Math.pow(2, 3);
    console.log("Potência: " + potencia);

    // 40. Math.sqrt()
    const raizQuadrada = Math.sqrt(25);
    console.log("Raiz quadrada: " + raizQuadrada);

    // 41. Math.abs()
    const valorAbsoluto = Math.abs(-7);
    console.log("Valor absoluto: " + valorAbsoluto);

    // 42. Math.min()
    const menorNumero = Math.min(4, 7, 1, 9);
    console.log("Menor número: " + menorNumero);

    // 43. Math.max()
    const maiorNumero = Math.max(4, 7, 1, 9);
    console.log("Maior número: " + maiorNumero);

    // 44. Math.PI
    const valorPi = Math.PI;
    console.log("Valor de Pi: " + valorPi);

    // 45. Math.E
    const valorEuler = Math.E;
    console.log("Valor de Euler: " + valorEuler);

    // 46. Date()
    const dataAtual = new Date();
    console.log("Data atual: " + dataAtual);

    // 47. getFullYear()
    const anoAtual = dataAtual.getFullYear();
    console.log("Ano atual" + anoAtual);

    // 47. getFullYear()
    const anoAtual = dataAtual.getFullYear();
    console.log("Ano atual: " + anoAtual);

    // 48. getMonth()
    const mesAtual = dataAtual.getMonth();
    console.log("Mês atual: " + mesAtual);

    // 49. getDate()
    const diaAtual = dataAtual.getDate();
    console.log("Dia atual: " + diaAtual);

    // 50. getDay()
    const diaDaSemana = dataAtual.getDay();
    console.log("Dia da semana: " + diaDaSemana);

    // 51. getHours()
    const horaAtual = dataAtual.getHours();
    console.log("Hora atual: " + horaAtual);

    // 52. getMinutes()
    const minutoAtual = dataAtual.getMinutes();
    console.log("Minuto atual: " + minutoAtual);

    // 53. getSeconds()
    const segundoAtual = dataAtual.getSeconds();
    console.log("Segundo atual: " + segundoAtual);

    // 54. getMilliseconds()
    const milissegundoAtual = dataAtual.getMilliseconds();
    console.log("Milissegundo atual: " + milissegundoAtual);

    // 55. getTime()
    const timestampAtual = dataAtual.getTime();
    console.log("Timestamp atual: " + timestampAtual);

    // 56. setFullYear()
    dataAtual.setFullYear(2022);
    console.log("Ano após setFullYear: " + dataAtual.getFullYear());

    // 57. setMonth()
    dataAtual.setMonth(5);
    console.log("Mês após setMonth: " + dataAtual.getMonth());

    // 58. setDate()
    dataAtual.setDate(15);
    console.log("Dia após setDate: " + dataAtual.getDate());

    // 59. setHours()
    dataAtual.setHours(10);
    console.log("Hora após setHours: " + dataAtual.getHours());

    // 60. setMinutes()
    dataAtual.setMinutes(30);
    console.log("Minuto após setMinutes: " + dataAtual.getMinutes());

    // 61. setSeconds()
    dataAtual.setSeconds(45);
    console.log("Segundo após setSeconds: " + dataAtual.getSeconds());

    // 62. setMilliseconds()
    dataAtual.setMilliseconds(500);
    console.log("Milissegundo após setMilliseconds: " + dataAtual.getMilliseconds());

    // 63. setTimeout()
    function funcaoTimeout() {
        console.log("Executou a função após um tempo");
    }

    setTimeout(funcaoTimeout, 2000); // Executa após 2 segundos

    // 64. setInterval()
    function funcaoInterval() {
        console.log("Executou a função a cada 3 segundos");
    }

    setInterval(funcaoInterval, 3000); // Executa a cada 3 segundos

    // 65. clearTimeout(): cancela a execução de uma função agendada com o setTimeout()
    function funcaoTimeout() {
        console.log("Esta função será cancelada");
    }

    const timeoutId = setTimeout(funcaoTimeout, 2000); // Executa após 2 segundos

    // Para cancelar o setTimeout:
    clearTimeout(timeoutId);

    // 66. clearInterval(): cancela a execução de uma função agendada com o setInterval()
    function funcaoInterval() {
        console.log("Esta função será cancelada após algumas repetições");
    }

    const intervalId = setInterval(funcaoInterval, 1000); // Executa a cada 1 segundo

    // Para cancelar o setInterval após um certo número de repetições (por exemplo, 5 vezes):
    let contador = 0;
    const maxRepeticoes = 5;
    const intervalId2 = setInterval(function () {
        contador++;
        if (contador >= maxRepeticoes) {
            clearInterval(intervalId2);
        }
        console.log("Repetição " + contador);
    }, 1000);

    // 67. addEventListener(): adiciona um evento a um elemento (usado em elementos HTML)
    // Exemplo: Adicionar um evento de clique a um botão
    const botao = document.getElementById("meuBotao"); // Suponha que haja um botão com o id "meuBotao"
    botao.addEventListener("click", function () {
        console.log("Botão clicado!");
    });

    // 68. removeEventListener(): remove um evento de um elemento (usado em elementos HTML)
    // Exemplo: Remover o evento de clique do botão
    function clicouNoBotao() {
        console.log("Botão clicado!");
    }

    botao.addEventListener("click", clicouNoBotao);
    // Para remover o evento:
    botao.removeEventListener("click", clicouNoBotao);

    // 69. stopPropagation(): interrompe a propagação de um evento (usado em eventos HTML)
    // Exemplo: Evitar a propagação de um evento de clique em um elemento pai
    const elementoPai = document.getElementById("elementoPai"); // Suponha que haja um elemento pai
    const elementoFilho = document.getElementById("elementoFilho"); // Suponha que haja um elemento filho
    elementoFilho.addEventListener("click", function (event) {
        console.log("Clique no elemento filho");
        event.stopPropagation(); // Impede que o evento se propague para o elemento pai
    });
    elementoPai.addEventListener("click", function () {
        console.log("Clique no elemento pai");
    });

    // 70. preventDefault(): cancela o comportamento padrão de um evento (usado em eventos HTML)
    // Exemplo: Impedir o comportamento padrão de um link
    const link = document.getElementById("meuLink"); // Suponha que haja um link com o id "meuLink"
    link.addEventListener("click", function (event) {
        event.preventDefault(); // Impede o redirecionamento padrão
        console.log("Link clicado, mas o redirecionamento foi impedido");
    });

    // 71. target: retorna o elemento que acionou o evento (usado em eventos HTML)
    // Exemplo: Obter o elemento alvo de um clique
    document.getElementById("meuElemento").addEventListener("click", function (event) {
        console.log("Elemento alvo: " + event.target);
    });

    // 72. type: retorna o tipo de evento (usado em eventos HTML)
    // Exemplo: Mostrar o tipo de evento
    document.getElementById("meuElemento2").addEventListener("mouseover", function (event) {
        console.log("Tipo de evento: " + event.type);
    });

    // 73. keyCode: retorna o código da tecla pressionada
    document.addEventListener("keydown", function (event) {
        console.log("Tecla pressionada (keyCode): " + event.keyCode);
    });

    // 74. which: retorna o código da tecla pressionada
    document.addEventListener("keydown", function (event) {
        console.log("Tecla pressionada (which): " + event.which);
    });

    // 75. charCode: retorna o código da tecla pressionada (nem sempre é relevante)
    document.addEventListener("keypress", function (event) {
        console.log("Tecla pressionada (charCode): " + event.charCode);
    });

    // 76. pageX: retorna a posição do eixo X do mouse (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse (pageX): " + event.pageX);
    });

    // 77. pageY: retorna a posição do eixo Y do mouse (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse (pageY): " + event.pageY);
    });

    // 78. offsetX: retorna a posição do eixo X do mouse, em relação ao elemento (em eventos de mouse)
    const elemento = document.getElementById("meuElemento"); // Suponha que haja um elemento HTML
    elemento.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação ao elemento (offsetX): " + event.offsetX);
    });

    // 79. offsetY: retorna a posição do eixo Y do mouse, em relação ao elemento (em eventos de mouse)
    elemento.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação ao elemento (offsetY): " + event.offsetY);
    });

    // 80. clientX: retorna a posição do eixo X do mouse, em relação à janela (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação à janela (clientX): " + event.clientX);
    });

    // 81. clientY: retorna a posição do eixo Y do mouse, em relação à janela (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação à janela (clientY): " + event.clientY);
    });

    // 82. screenX: retorna a posição do eixo X do mouse, em relação à tela (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação à tela (screenX): " + event.screenX);
    });

    // 83. screenY: retorna a posição do eixo Y do mouse, em relação à tela (em eventos de mouse)
    document.addEventListener("mousemove", function (event) {
        console.log("Posição do mouse em relação à tela (screenY): " + event.screenY);
    });

    // 84. altKey: retorna true se a tecla ALT foi pressionada
    document.addEventListener("keydown", function (event) {
        if (event.altKey) {
            console.log("A tecla ALT foi pressionada.");
        }
    });

    // 85. ctrlKey: retorna true se a tecla CTRL foi pressionada
    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey) {
            console.log("A tecla CTRL foi pressionada.");
        }
    });

    // 86. shiftKey: retorna true se a tecla SHIFT foi pressionada
    document.addEventListener("keydown", function (event) {
        if (event.shiftKey) {
            console.log("A tecla SHIFT foi pressionada.");
        }
    });

    // 87. button: retorna o botão do mouse pressionado (0 - esquerdo, 1 - meio, 2 - direito)
    document.addEventListener("mousedown", function (event) {
        console.log("Botão do mouse pressionado: " + event.button);
    });

    // 88. buttons: retorna os botões do mouse pressionados (1 - esquerdo, 2 - direito, 4 - meio)
    document.addEventListener("mousedown", function (event) {
        console.log("Botões do mouse pressionados: " + event.buttons);
    });
</script>
