<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const num1 = prompt("Insira um número.");
    const num2 = prompt("Insira um número.");
    let ordem1;
    let ordem2;


    //PROCESSAMENTO
    if (num1 != num2) {
        if (num1 > num2) {
            ordem1 = num1;
            ordem2 = num2;
        } else if (num2 > num1) {
            ordem1 = num2;
            ordem2 = num1;
        };
    } else {
        ordem1 = num1;
        ordem2 = num2;
    };

    const lista = [ordem2, ordem1]


    //SAÍDA
    alert(lista.join(" - "));
    

</script>
