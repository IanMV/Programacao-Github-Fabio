<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = prompt("Digite um número.");

    //PROCESSAMENTO
    const validar = (2 * (Math.ceil(numero / 2))) - numero;

    //SAÍDA

    switch (validar == 0) {
       case true:
        alert(`Esse numero é par.`)
           break;
       case false:
        alert(`Esse numero é impar.`)
        break;
    };

</script>
