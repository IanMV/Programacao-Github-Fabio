<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA
    const numUm = Number(prompt("Digite um número."));
    const numDois = Number(prompt("Digite outro número."));

    //PROCESSAMENTO
    (numUm > numDois) ? alert(`O primeiro número (${numUm}) é maior que o segundo número (${numDois}).`) : alert(`O segundo número (${numDois}) é maior que o primeiro número (${numUm}).`);
    
    //SAÍDA
    
</script>
