<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //ENTRADA
    const contaAgua = Number(prompt("Quanto custou a conta de água?"));
    const contaEnergia = Number(prompt ("Quanto custou a conta de energia elétrica?"));
    const contaTelefone = Number(prompt ("Quanto custou a conta de telefone?"));
    const supermarket = Number(prompt ("Quanto custou o supermercado?"));
    const salario = Number(prompt ("Quanto cvocê gnha por mês?"));

    //PROCESSAMENTO
    const balanco =  salario - (contaAgua + contaEnergia + contaTelefone +  supermarket);
    
    //SAÍDA    
    (balanco < 0) ? alert(`Falta ${balanco * (-1)} real(is) para pagar todas as contas.`) : alert(`Sobraram ${balanco} real(is).`);
    
</script>
