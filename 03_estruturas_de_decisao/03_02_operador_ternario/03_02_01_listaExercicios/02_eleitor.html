<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const nascimento = Number(prompt("Em que ano você nasceu?"));
    const ano = Number(prompt("Em que ano estamos?"));

    //PROCESSAMENTO
    (ano - nascimento >= 16) ? alert(`Você poderá votar!`) : alert(`Você não poderá votar :(`);
    
    //SAÍDA

</script>
