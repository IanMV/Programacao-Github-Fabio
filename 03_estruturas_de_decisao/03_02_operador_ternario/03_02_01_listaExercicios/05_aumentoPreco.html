<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    let preco = Number(prompt("Qual é o preço do produto?"));

    //PROCESSAMENTO
    (preco <= 280) ? preco = preco * 1.20 : (preco <= 700) ? preco = preco * 1.15 : (preco <= 1500) ? preco = preco * 1.10 : preco = preco * 1.05;
    
    //SAÍDA
    alert(`O produto teve um aumento de preço e agora custa ${preco} reais.`);

</script>
