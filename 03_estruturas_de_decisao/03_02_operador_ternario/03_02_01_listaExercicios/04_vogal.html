<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const vogal = prompt("Digite um caractere.").toUpperCase().trim();

    //PROCESSAMENTO

    //SAÍDA
    (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" || vogal == "U") ? alert(`Esse caractere é uma vogal.`) : alert(`Esse caractere não é uma vogal.`);

</script>
