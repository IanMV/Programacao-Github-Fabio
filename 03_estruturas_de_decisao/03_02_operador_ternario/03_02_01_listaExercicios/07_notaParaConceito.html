<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = prompt("Qual foi sua nota?").toUpperCase().trim();

    //PROCESSAMENTO
     
    //SAÍDA
    (nota <= 10 && nota >= 9) ? alert(`Sua nota conceito é A.`) : (nota < 9 && nota >= 8 ) ? alert(`Sua nota conceitp é B.`) : (nota < 8 && nota >= 7 ) ? alert(`Sua nota conceito é C.`) : (nota < 7 && nota >= 6) ? alert(`Sua nota conceito é D.`) : (nota  < 6 && nota >= 0) ?  alert(`Sua nota conceito é E.`) :  alert(`Informe uma nota válida (0 a 10).`);

</script>
