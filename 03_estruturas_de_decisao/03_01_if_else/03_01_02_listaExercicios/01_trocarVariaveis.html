<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let variavelA = Number(prompt("Digite um primeiro número inteiro."));
    let variavelB = Number(prompt("Digite um segundo número inteiro."));

    //PROCESSAMENTO
    const variavelAdois = variavelA;
    const variavelBdois = variavelB;
    variavelA = variavelBdois;
    variavelB = variavelAdois;

    //SAÍDA
    alert(`Os números foram trocados e agora o primeiro número é ${variavelA} e antes seu valor era ${variavelAdois}, e o segundo é ${variavelB} e antes seu valor era ${variavelBdois}.`);

</script>
