        } else {
            ordemUm = numTres;
            ordemDois = numDois;
            ordemTres = numUm;
        }

        if (numDois < numUm) {
            ordemUm = numTres;
            ordemDois = numDois;
            ordemTres = numUm;
        } else {
            ordemUm = numUm;
            ordemDois = numDois;
            ordemTres = numTres;
        }
        } else if ( numUm == numTres && numUm != numDois) {
            if (numUm < numDois) {
                ordemUm = numTres;
            ordemDois = numUm;
            ordemTres = numDois;
            } else {
                ordemUm = numDois;
            ordemDois = numTres;
            ordemTres = numUm;
            }
        };

    //SAÍDA
    alert(`A ordem decrescente é ${ordemTres}, ${ordemDois} e ${ordemUm}.`);
