<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    const valorImovel = prompt("Qual é o valor do imóvel?");
    const financiamento = prompt("Em quantos anos será o financiamento?");
    const salario = prompt("Qual o salário do comprador?");

    //PROCESSAMENTO
    const prestacao = Math.round(valorImovel / (financiamento * 12));
    let aprovado
    if (prestacao > salario * 0.30) {
        aprovado = "negado"
    } else {
        aprovado = "aprovado"
    }

    //SAÍDA
    if (aprovado == "aprovado") {
        alert(`o valor da parcela será ${prestacao} reais.`)
    } else {
        alert(`o finaciamento foi negado.`)
    };

</script>
