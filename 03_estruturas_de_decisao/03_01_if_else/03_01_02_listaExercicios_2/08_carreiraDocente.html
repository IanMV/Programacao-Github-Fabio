<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CARREIRA DOCENTE
    Peça para o Professor informar quantos anos de carreira possui. Peça também para que o Professor informe a quantidade de Projetos de Pesquisa que já coordenou. Também peça para que informe a quantidade de Projetos de Extensão que orientou. Por último, peça para informar a quantidade de TCCs que já orientou.

    - Considere que cada ano de carreira equivale 2.5 pontos;
    - Considere que cada Projeto de Pesquisa equivale a 5 pontos;
    - Considere que cada Projeto de Extensão equivale a 5 pontos;
    - Considere que cada TCC equivale a 3 pontos.
    
    Como resultado do cálculo das pontuações, a classificação poderá ser:

    - Se o Professor possuir até 30 pontos (inclusive), será considerado "CONVIDADO";
    - Se o Professor possuir até 50 pontos, será considerado "AGREGADO";
    - Se o Professor possuir mais de 50 pontos, será considerado "TITULAR".
    
    Calcule os pontos e apresente a classificação do Professor.
    */

    // ENTRADA
    const anosCarreira = Number(prompt("Informe quantos anos de carreira possui: "));
    const projetosPesquisa = Number(prompt("Informe a quantidade de Projetos de Pesquisa que já coordenou: "));
    const projetosExtensao = Number(prompt("Informe a quantidade de Projetos de Extensão que orientou: "));
    const tccsOrientados = Number(prompt("Informe a quantidade de TCCs que já orientou: "));

    // PROCESSAMENTO
    const pontosAnosCarreira = anosCarreira * 2.5;
    const pontosProjetosPesquisa = projetosPesquisa * 5;
    const pontosProjetosExtensao = projetosExtensao * 5;
    const pontosTCCs = tccsOrientados * 3;

    const totalPontos = pontosAnosCarreira + pontosProjetosPesquisa + pontosProjetosExtensao + pontosTCCs;

    let classificacao;

    if (totalPontos <= 30) {
        classificacao = "CONVIDADO";
    } else if (totalPontos <= 50) {
        classificacao = "AGREGADO";
    } else {
        classificacao = "TITULAR";
    }

    // SAÍDA
    alert(`Total de pontos: ${totalPontos.toFixed(2)}`);
    alert(`Classificação do Professor: ${classificacao}`);




</script>
