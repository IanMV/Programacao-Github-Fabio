<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

// ENTRADA
const valorComputador = Number(prompt("Informe o valor do computador: "));
const formaPagamento = prompt("Informe a forma de pagamento (B para Boleto, D para Dinheiro, P para PIX): ").trim().toUpperCase();

// PROCESSAMENTO
let desconto = 0;

if (formaPagamento === 'B') {
    desconto = 0.03; // 3% de desconto
} else if (formaPagamento === 'D') {
    desconto = 0.05; // 5% de desconto
} else if (formaPagamento === 'P') {
    desconto = 0.10; // 10% de desconto
} else {
    alert("Forma de pagamento inválida. Tente novamente.");
}

// Verifica se o desconto foi aplicado
if (desconto > 0) {
    const valorDesconto = valorComputador * desconto;
    const valorFinal = valorComputador - valorDesconto;

    // SAÍDA
    alert(`Valor original do computador: R$ ${valorComputador.toFixed(2)}`);
    alert(`Desconto aplicado: R$ ${valorDesconto.toFixed(2)}`);
    alert(`Preço final do computador: R$ ${valorFinal.toFixed(2)}`);
}

</script>
