<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // ENTRADA
    const precoTransporteSP = Number(prompt("Informe o preço do transporte aéreo para São Paulo: "));
    const precoTransporteRJ = Number(prompt("Informe o preço do transporte aéreo para o Rio de Janeiro: "));
    const precoHotelSP = Number(prompt("Informe o preço do hotel em São Paulo por dia: "));
    const precoHotelRJ = Number(prompt("Informe o preço do hotel no Rio de Janeiro por dia: "));
    const diasEstadia = Number(prompt("Quantos dias pretende ficar no destino? "));

    // PROCESSAMENTO
    const custoFinalSP = precoTransporteSP + (precoHotelSP * diasEstadia);
    const custoFinalRJ = precoTransporteRJ + (precoHotelRJ * diasEstadia);

    let destinoFinal;
    let custoFinal;

    if (custoFinalSP < custoFinalRJ) {
        destinoFinal = "São Paulo";
        custoFinal = custoFinalSP;
    } else {
        destinoFinal = "Rio de Janeiro";
        custoFinal = custoFinalRJ;
    }

    // SAÍDA
    alert(`Destino escolhido: ${destinoFinal}`);
    alert(`Custo final da viagem: R$ ${custoFinal.toFixed(2)}`);

</script>
